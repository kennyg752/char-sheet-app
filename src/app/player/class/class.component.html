<div *ngFor="let class of classes">
  <label>
    {{ class.name }}:
    {{ class.level }}
  </label>
  <br>
</div>
<span>Total Level: {{ totalLvl }}</span>
<div>
  <h3>Character Build:</h3>
  <div *ngFor="let step of build; let i = index" (click)="selectClass(i)">
    {{ (i + 1) + ": " + step.name }}
  </div>
</div>
